<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Cute Cartoon Dog (Maltese-inspired) -->
  
  <!-- Body -->
  <ellipse cx="100" cy="125" rx="60" ry="45" fill="white" stroke="#e0e0e0" stroke-width="2" />
  
  <!-- Head -->
  <circle cx="100" cy="75" r="40" fill="white" stroke="#e0e0e0" stroke-width="2" />
  
  <!-- Ears -->
  <path d="M70 55 Q 55 35, 60 25 Q 70 35, 75 50 Z" fill="white" stroke="#e0e0e0" stroke-width="2" />
  <path d="M130 55 Q 145 35, 140 25 Q 130 35, 125 50 Z" fill="white" stroke="#e0e0e0" stroke-width="2" />
  
  <!-- Eyes -->
  <circle cx="85" cy="70" r="6" fill="#333" />
  <circle cx="115" cy="70" r="6" fill="#333" />
  
  <!-- Eye Highlights -->
  <circle cx="87" cy="68" r="2" fill="white" />
  <circle cx="117" cy="68" r="2" fill="white" />
  
  <!-- Nose -->
  <ellipse cx="100" cy="85" rx="8" ry="6" fill="#F9A03F" />
  
  <!-- Mouth -->
  <path d="M100 90 Q 100 100, 110 100 M100 90 Q 100 100, 90 100" stroke="#666" stroke-width="2" fill="none" />
  
  <!-- Tongue -->
  <path d="M100 95 Q 100 105, 105 100" stroke="#FF9999" stroke-width="4" stroke-linecap="round" fill="none" />
  
  <!-- Cheeks -->
  <circle cx="75" cy="85" r="8" fill="#FFDDDD" opacity="0.6" />
  <circle cx="125" cy="85" r="8" fill="#FFDDDD" opacity="0.6" />
  
  <!-- Front Paws -->
  <ellipse cx="75" cy="160" rx="12" ry="8" fill="white" stroke="#e0e0e0" stroke-width="2" />
  <ellipse cx="125" cy="160" rx="12" ry="8" fill="white" stroke="#e0e0e0" stroke-width="2" />
  
  <!-- Tail -->
  <path d="M155 110 Q 175 90, 170 70 Q 160 85, 150 100" fill="white" stroke="#e0e0e0" stroke-width="2" />
  
  <!-- Optional bow -->
  <path d="M95 45 Q 100 40, 105 45 Q 110 40, 115 45 Q 110 50, 105 55 Q 100 50, 95 45 Z" fill="#F9A03F" />
  <path d="M75 45 Q 85 40, 95 45 Q 85 50, 75 45 Z" fill="#F9A03F" />
  <path d="M115 45 Q 125 40, 135 45 Q 125 50, 115 45 Z" fill="#F9A03F" />
  <circle cx="100" cy="47" r="4" fill="#F9A03F" />
</svg> 